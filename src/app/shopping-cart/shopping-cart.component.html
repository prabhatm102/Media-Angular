<div class="container">
    <div class="row">
        <div class="col">
            <h3>Shopping Cart</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>You have {{cart?.items?.length}} Products in your cart.</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart?.items">
                        <td>{{item?.product?.title}}</td>
                        <td>{{item?.quantity}}</td>
                        <td>{{item.quantity*item?.product?.price | currency:'INR'}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <span class="fw-bolder">Total Price : </span>
                            <span>{{totalPrice | currency:'INR'}}</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
