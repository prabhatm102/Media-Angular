<div class="list-group" style="top:84px;position: sticky;
    ">
    <a class="list-group-item active" [class.active]="category===''" [routerLink]="['/','oshop','products']"
        [queryParams]="{category:''}">

        All
        Categories
    </a>
    <a class="list-group-item" [routerLink]="['/','oshop','products']" [queryParams]="{category:c._id}"
        [class.active]="c._id===category" *ngFor="let c of categories">{{c.name | titlecase}}
    </a>
</div>
