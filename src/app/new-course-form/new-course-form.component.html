<div class="container">
    <div class="row">
        <div class="col-6 offset-3 mt-5  shadow p-3 mb-5 bg-body rounded">
            <div class="fs-4 text-center">New Course Form</div>
            <div *ngIf="!form.valid && form.touched">
            </div>
            <form [formGroup]="form" (ngSubmit)=" submit()">
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic<span class="required">*</span></label>
                    <input type="text" formArrayName="topics" name="topic" id="topic" class="form-control" #topic
                        (keyup.enter)="addNewTopic(topic)">
                    <div class="text-danger" *ngIf="topics.errors?.['topicAlreadyAdded']">Topic has already been added
                    </div>
                    <div *ngIf="!topics.valid && topics.touched">
                        <div class="text-danger" *ngIf="topics.errors?.['required']">Topic is required</div>
                    </div>

                </div>
            </form>
            <ul class="list-group mt-2">
                <li class="list-group-item" [ngClass]="t.matches(':hover')?'text-white bg-danger':'' " #t
                    *ngFor="let topic of topics.controls">
                    {{topic.value}}
                    <i class="bi bi-x-lg
                     float-end" (click)="removeTopic(topic)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
